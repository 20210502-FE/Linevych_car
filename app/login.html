<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="css/main.css">
    <title>LogoAuto</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__content flex flex_space-between">
                <a href="index.html"><img class="logo header__logo" src="assets/images/LOGOAuto.png" alt="logo"></a>
                <div>
                    <nav class="menu header__menu">
                        <ul class="menu__items flex flex_space-between">
                            <li class="menu__item"><a class="menu__item-link" href="index.html">Home</a></li>
                            <li class="menu__item"><a class="menu__item-link" href="#">About us</a></li>
                            <li class="menu__item"><a class="menu__item-link" href="shop.html">Shop</a></li>
                            <li class="menu__item"><a class="menu__item-link" href="#">Blog</a></li>
                            <li class="menu__item"><a class="menu__item-link" href="#">Contacts</a></li>
                            <li class="menu__item"><a class="menu__item-link" href="#">How it Works</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="header__buttons">
                    <a class="button header__button" href="login.html">Login</a>
                    <a class="button header__button" href="register.html">Register</a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="modal container">
            <div class="modal__panel">
                <div class="tabs modal__tabs">
                    <ul class="tabs__nav flex flex_center">
                        <li class="tabs__item">
                            <a class="tabs__link" href="#login">Login</a>
                        </li>
                        <li class="tabs__item">
                            <a class="tabs__link tabs__link--active" href="#register">Register</a>
                        </li>
                        <li class="tabs__devider"></li>
                    </ul>
                    <div class="tabs__body">
                        <div class="tabs__content" id="login">
                            <div class="tabs__title text-center">Log In</div>
                            <form class="flex flex_center" action="#" method="get">
                                <div class="form__login">
                                    <div class="form__controls">
                                        <p class="form__login-title">E-mail</p>
                                        <input class="form__input" minlength="5" type="text" name="email" required>
                                    </div>
                                    <div class="form__controls">
                                        <p class="form__login-title">Password</p>
                                        <input class="form__input" required type="password" name="Password"
                                            id="Password">
                                    </div>
                                    <div class="form__forgot">
                                        <a class="form__forgot-link" href="#">Forgot your password?</a>
                                    </div>
                                    <div class="form__controls form__controls_checkbox">
                                        <input class="form__input form__input-checkbox" checked type="checkbox"
                                            name="keep" id="keep">
                                        <label class="form__label form__label-checkbox" for="keep">
                                            Remember me
                                        </label>
                                    </div>
                                    <div class="form__controls form__controls-submit text-center">
                                        <button type="submit" class="form__button">Log in</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer__inner flex flex_space-between">
                <a href="#"><img class="logo footer__logo" src="assets/images/Logo-footer.png" alt="logo"></a>
                <div>
                    <nav class="menu">
                        <ul class="menu__items flex flex_space-between footer__menu">
                            <li class="menu__item"><a class="menu__item-link menu__item-link-footer" href="#">Home</a>
                            </li>
                            <li class="menu__item"><a class="menu__item-link menu__item-link-footer" href="#">About
                                    us</a>
                            </li>
                            <li class="menu__item"><a class="menu__item-link menu__item-link-footer"
                                    href="shop.html">Shop</a></li>
                            <li class="menu__item"><a class="menu__item-link menu__item-link-footer" href="#">Blog</a>
                            </li>
                            <li class="menu__item"><a class="menu__item-link menu__item-link-footer"
                                    href="#">Contacts</a>
                            </li>
                            <li class="menu__item"><a class="menu__item-link menu__item-link-footer" href="#">How it
                                    Works</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
